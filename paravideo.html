<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Formulario de Matriculacion</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!--
      Need a visual blank slate?
      Remove all code in `styles.css`!
    -->
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
   
  <header></header>
  <body>
    <nav>
      <a href="/" aria-current="page">Home</a>
      <a href="/page2.html">Other page</a>
    </nav>
    <main>
      <h1>HOLA WACHIN de Matriculacion de Estudiantes PRUEBA:</h1>
      <form action="procesar_form.php" method="get">
        <label for="nombre">Nombre Completo Del Estudiante:</label><br>
        <input type="text" id="nom_est" name="nom_est" required><br>
        <label for="fechanac">Fecha de Nacimiento:</label><br>
        <input type="date" id="fechanac" name="fechanac" required><br>
        <label for="edad">Edad Del Estudiante:</label><br>
        <input type="number" id="edad" name="edad"><br>
        <label for="genero">Genero:</label><br>
        <input type="radio" id="masculino" name="genero" value="Masculino" required>
        <label for="masculino">Masculino</label>
        <input type="radio" id="femenino" name="genero" value="Femenino" required>
        <label for="femenino">Femenino</label>
        <input type="radio" id="otro" name="genero" value="Otro" required>
        <label for="otro">Otro</label><br><br>
        <label for="materia_fav">Materia Favorita:</label><br>
        <select id="materia_fav" name="materia_fav" required>
          <option value="">Seleccione una Materia:</option>
          <option value="ppr">PPR</option>
          <option value="asi">ASI</option>
          <option value="dds">DDS</option>
          <option value="bda">BDA</option>
        </select><br><br>
        <label for="habilidades">Habilidades:</label><br>
        <input type="checkbox" id="programacion" name="habilidades" value="Programacion" required>
        <label for="programacion">Programacion</label><br>
        <input type="checkbox" id="analisis" name="habilidades" value="Analisis" required>
        <label for="analisis">Analisis</label><br>
        <input type="checkbox" id="ingles" name="habilidades" value="Ingles" required>
        <label for="ingles">Ingles</label><br><br>
        <label for="interes">Interes en Materias:</label><br>
        <input type="radio" id="mucho" name="interes" value="Mucho" required>
        <label for="mucho">Mucho</label>
        <input type="radio" id="poco" name="interes" value="Poco" required>
        <label for="poco">Poco</label>
        <input type="radio" id="nada" name="interes" value="Nada" required>
        <label for="nada">Nada</label><br><br>
        <label for="comentarios">Comentarios:</label><br>
        <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea><br><br>
        <input type="submit" value="Enviar">
      </form>
    </main>
  </body>
</html>
